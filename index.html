<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MNU Best OutFit</title>


  <!-- 🧠 إعدادات المعاينة عند مشاركة الرابط -->
<meta property="og:title" content="MNU Best Outfit">
<meta property="og:description" content="شارك وصوّت في مسابقة أزياء جامعة MNU!">
<meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqYxAfFS0PiHb-tE11_sLVud7TNms5WeKakQ&s">
<meta property="og:url" content="https://mnucomptitions.github.io/MNUbestoutfit/">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">


  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');

     body {
      margin: 0;
      padding: 0;
      font-family: "Cairo", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(-45deg, #a78bfa, #ec4899, #f472b6, #9333ea);
      background-size: 400% 400%;
      animation: gradientMove 8s ease-in-out infinite;
    }

    /* 🌅 حركة التدرج */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 🪩 طبقة الصورة الفخمة */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://tanseek.online//images/universities/8b907b79-132e-4685-8525-5adfc953a87f.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.35;
      z-index: 0;
      mix-blend-mode: overlay;
    }

    /* 🌈 طبقة الدوائر المتحركة */
    .bubbles span {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: moveUp 12s linear infinite;
      filter: blur(3px);
    }

    @keyframes moveUp {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }

    .bubbles span:nth-child(1) { left: 5%; animation-delay: 0s; }
    .bubbles span:nth-child(2) { left: 20%; animation-delay: 3s; width: 40px; height: 40px; }
    .bubbles span:nth-child(3) { left: 45%; animation-delay: 6s; width: 80px; height: 80px; }
    .bubbles span:nth-child(4) { left: 65%; animation-delay: 2s; width: 50px; height: 50px; }
    .bubbles span:nth-child(5) { left: 80%; animation-delay: 5s; width: 70px; height: 70px; }

    /* ✨ تأثير دخول ناعم */
    h1, p, button {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1.2s ease forwards;
    }

    h1 { animation-delay: 0.4s; font-size: 2.8rem; margin-bottom: 10px; letter-spacing: 1px; z-index: 2; }
    p { animation-delay: 0.8s; font-size: 1.2rem; margin-bottom: 30px; z-index: 2; }
    button { animation-delay: 1.2s; z-index: 2; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      background-color: #fff;
      color: #333;
      font-size: 1.2rem;
      border: none;
      padding: 12px 35px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    button:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }

    .instagram-icon {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>

  <!-- 🌈 فقاعات الإضاءة -->
  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <h1>MNU Best OutFit</h1>
  <p>مرحباً بك! اضغط على الزر للمتابعة</p>

  <button onclick="start()">
    <img class="instagram-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    سجل للمتابعة
  </button>

  <script>
    function start() {
      window.location.href = "instgram.html"; // 🔗 غيّر الصفحة هنا
    }
  </script>

</body>
</html>
